<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a simple online banking system which is developed using HTML5,CSS3,Tailwind and Vanila Javascript ">
    <title>Online Bank</title>
    <link rel="icon" type="image/x-icon" href="images/icon/favicon.ico" >
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <div class=" navbar bg-white">
            <div class="w-9/12 mx-auto py-4 ">
                <div class="flex-1">
                    <a class="btn btn-ghost normal-case text-xl border border-gray-200" href="dashboard.html">Online Banking</a>
                </div>
                <div class="flex-none gap-2">
                    <div class="dropdown dropdown-end">
                        <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                            <div class="w-10 rounded-full">
                                <img src="images/p-icon.jpg" alt="profile-icon"/>
                            </div>
                        </label>
                        <ul tabindex="0" class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
                            <li>
                                <a class="justify-between">
                                    Profile
                                    <span class="badge">New</span>
                                </a>
                            </li>
                            <li><a>Dashboard</a></li>
                            <li><a>Settings</a></li>
                            <li id="logout"><a>Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>    
        <!-- Balance & Transation Summary Section Start-->
        <section class="bg-neutral-50 py-10">
            <div>
                <h2 class="md:text-4xl text-2xl text-center pb-8">Welcome To Your
                    <span class="font-semibold text-violet-600">Online Bank</span>!!!
                </h2>
            </div>
            <div class="grid grid0-cols-1 md:grid-cols-3 gap-4 w-3/4 mx-auto pb-12">
                <div class="bg-yellow-500 p-12 rounded text-white">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-4xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-green-600 p-12 rounded text-white">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-purple-700 p-12 rounded text-white">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-4xl">$<span id="balance-total">1000</span></h2>
                </div>
            </div>
        </section>
        <!-- Balance & Transation Summary Section End-->

       
        <section class="bg-neutral-50 pb-12">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-fuchsia-500 p-12 rounded-xl">
                    <h4 class="text-xl mb-4 text-white">Enter the amount of Deposit</h4>
                    <input class="w-full  mb-2 px-3 py-2 rounded-md" type="number" id="deposit-input"
                        placeholder="Enter the amount" required>
                    <button class="w-full  bg-violet-600 text-white px-8 py-2 rounded-md" type="submit"
                        id="deposit-button">Deposit</button>
                </div>
                <div class="bg-slate-600 p-12 rounded-xl ">
                    <h4 class="text-xl mb-4 text-white">Enter the amount of Withdraw</h4>
                    <input class="w-full  mb-2 px-3 py-2 rounded-md" type="number" id="withdraw-input"
                        placeholder="Enter the amount " required>
                    <button class="w-full  bg-violet-600 text-white px-8 py-2 rounded-md" type="submit"
                        id="withdraw-button">Withdraw</button>
                </div>
            </div>
        </section>
        <!-- Deposit & Withdraw Section End-->       
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
    <script src="js/logout.js"></script>
</body>

</html>
