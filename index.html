<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-4xl text-center mt-6">Welcome To Your
            <span class="font-semibold text-violet-600">Online Bank</span>!!!
        </h2>
    </header>
    <main>
        <section class="bg-blue-200 w-7/12 mx-auto my-12 p-12 rounded">
            <h3 class="text-2xl  text-center mb-4">Please Login Here</h3>
            <div class="w-10/12 mx-auto">
                <input class="w-full mb-2 px-3 py-2 rounded-md" type="email" name="email" id="email" placeholder="Enter your email" required>
                <input class="w-full  mb-2 px-3 py-2 rounded-md" type="password" name="password" id="password" placeholder="Enter your password" required>
                <button class="w-full  bg-violet-600 text-white px-8 py-2 rounded-md" type="submit" id="btn-submit" >Login</button>
            </div>
        </section>
        <section class="bg-blue-500 w-7/12 mx-auto my-12 p-12 rounded">
            <h3 class="text-xl  text-center mb-4">Use this email and password</h3>
            <div class="w-10/12 mx-auto text-center text-white">
                <p>Email: bank@mail.com<span class="font-semibold">
                <p>Password: bank2023 <span class="font-semibold">
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
