<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="md:text-4xl text-3xl text-center mt-6">Welcome To Your
            <span class="font-semibold text-violet-600">Dashboard</span>!!!
        </h2>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-blue-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-3xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-3xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-3xl">$<span id="balance-total">1000</span></h2>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw Section -->
        <section class="mt-12">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-fuchsia-500 p-10 rounded-xl">
                    <h4 class="text-xl mb-4 text-white">Enter the amount of Deposit</h4>
                    <input class="w-full  mb-2 px-3 py-2 rounded-md" type="number" id="deposit-amount"
                        placeholder="Enter the amount" required>
                    <button class="w-full  bg-violet-600 text-white px-8 py-2 rounded-md" type="submit"
                        id="btn-deposit">Deposit</button>
                </div>
                <div class="bg-slate-600 p-10 rounded-xl ">
                    <h4 class="text-xl mb-4 text-white">Enter the amount of Withdraw</h4>
                    <input class="w-full  mb-2 px-3 py-2 rounded-md" type="text" id="withdraw-amount" placeholder="Enter the amount " required>
                    <button class="w-full  bg-violet-600 text-white px-8 py-2 rounded-md" type="submit" id="btn-withdraw">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>

</html>
